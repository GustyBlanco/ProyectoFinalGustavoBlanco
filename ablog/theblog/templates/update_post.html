{% extends 'base.html '%}
{% block title %} Editar Post {% endblock %}
{% block content %}
  
{% if user.is_authenticated %}
    <h1> Editar Post </h1>
    <br/><br/>

    <div class="form-group">

        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Editar</button>

        </form>
    </div>

{% else %}

No tiene permiso para editar este post!

 {% endif %}


{% endblock %}
